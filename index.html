	<title>Allumée une lampe ou l'inteindre avec du JAVASCRIPT</title>

<body>
	
    <div class="container">
    	<h1>Veillez utiliser les boutons ci-dessous pour allumer ou éteidre la Lampe</h1>
	    <div class="photo">

	    </div>

    </div>

<script type="text/javascript" src="javaScript/samaJs.js"></script>
